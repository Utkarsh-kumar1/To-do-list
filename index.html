<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="popup-container hidden">
            <div class="popup">
                <h2>Confirm</h2>
                <p>Do You Want to <strong>Delete</strong> the Task</p>
                <div class="response">
                    <button class="yes">YES</button>
                    <button class="NO">NO</button>
                </div>
            </div>
        </div>
        <div class="todo-app">
            <h2>To-Do List <img src="to-do-list.png" alt="image"></h2>
            <div class="input-row">
                <input type="text" placeholder="Enter the Task here...." id="inputBox" spellcheck="false" >
                <button type="button" id="Submit">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li >Task1</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
